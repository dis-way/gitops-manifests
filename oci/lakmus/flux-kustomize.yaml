apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: lakmus-config
  namespace: flux-system
spec:
  force: false
  interval: 5m0s
  path: ./
  postBuild:
    substitute:
      AZURE_SUBSCRIPTION_ID: ${AZURE_SUBSCRIPTION_ID}
      LAKMUS_WORKLOAD_IDENTITY_CLIENT_ID: ${LAKMUS_WORKLOAD_IDENTITY_CLIENT_ID}
  prune: true
  retryInterval: 5m0s
  images:
    - name: controller
      newName: altinncr.azurecr.io/ghcr.io/altinn/altinn-platform/lakmus
      # renovate: datasource=docker depName=ghcr.io/altinn/altinn-platform/lakmus versioning=semver
      newTag: v1.1.0
  sourceRef:
    kind: OCIRepository
    name: lakmus-config
    namespace: flux-system
  targetNamespace: monitoring
  timeout: 5m0s
  wait: true
